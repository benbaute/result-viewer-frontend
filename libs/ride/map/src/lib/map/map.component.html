
<div class="flex items-center">
    <p-button label="ClearFilter" (click)="clearFilter()"/>
</div>
<div class="flex items-center">
    <p-checkbox inputId="FlyToRide" [(ngModel)]="flyToRide" binary="true"/>
    <label for="FlyToRide" class="ml-2"> FlyToRide </label>
</div>
<div class="flex items-center">
    <p-checkbox inputId="TrafficSignals" [(ngModel)]="showTrafficSignals" (onChange)="onShowTrafficSignalsChange()" binary="true"/>
    <label for="TrafficSignals" class="ml-2"> TrafficSignals </label>
</div>
<div class="flex items-center">
    <p-checkbox inputId="AvgSpeeds" [(ngModel)]="showAvgSpeeds" (onChange)="onShowAvgSpeedsChange()" binary="true"/>
    <label for="AvgSpeeds" class="ml-2"> AvgSpeeds </label>
</div>
<div class="flex items-center">
    <p-checkbox inputId="AvgIntersectionDelays" [(ngModel)]="showAvgIntersectionDelays" (onChange)="onShowAvgIntersectionDelays()" binary="true"/>
    <label for="AvgIntersectionDelays" class="ml-2"> AvgIntersectionDelays </label>
</div>
<div class="flex items-center">
    <p-checkbox inputId="RidePoints" [(ngModel)]="showRidePoints" (onChange)="onRouteSelectionChange()" binary="true"/>
    <label for="RidePoints" class="ml-2"> RidePoints </label>
</div>
<div class="flex items-center">
    <p-checkbox inputId="MatchedRidePoints" [(ngModel)]="showMatchedRidePoints" (onChange)="onRouteSelectionChange()" binary="true"/>
    <label for="MatchedRidePoints" class="ml-2"> MatchedRidePoints </label>
</div>
<div class="flex items-center">
    <p-checkbox inputId="RideEdges" [(ngModel)]="showRideEdges" (onChange)="onRouteSelectionChange()" binary="true"/>
    <label for="RideEdges" class="ml-2"> RideEdges </label>
</div>
<div class="flex items-center">
    <p-checkbox inputId="RideIntersectionDelays" [(ngModel)]="showRideIntersectionDelays" (onChange)="onRouteSelectionChange()" binary="true"/>
    <label for="RideIntersectionDelays" class="ml-2"> RideIntersectionDelays </label>
</div>

<p-inputgroup>
  <p-multiSelect
    [options]="routes"
    optionLabel="label"
    optionValue="id"
    [(ngModel)]="selectedRouteIds"
    (onChange)="onRouteSelectionChange()"
    display="chip"
    placeholder="Select routes"
  >
  </p-multiSelect>
</p-inputgroup>
<p-inputgroup>
  <p-button label="Search" (click)="loadRideIdsAndTrafficSignalsByOsmId()"/>
  <p-inputnumber [(ngModel)]="osmIdInput" placeholder="Enter OSM ID"/>
</p-inputgroup>
<p-dialog 
  header="Ride and Traffic Signals IDs" 
  [(visible)]="showRideIdDialog"
  [modal]="true" 
  [style]="{width: '30vw'}">

  <div>Ride Ids</div>
  <div *ngIf="rideIdsOsmID?.length">
    <ul>
      <li *ngFor="let id of rideIdsOsmID">{{ id }}</li>
    </ul>
  </div>

  <div *ngIf="rideIdsOsmID && rideIdsOsmID.length === 0">
    No ride IDs found.
  </div>

  <div>Traffic Signal Ids</div>
  <div *ngIf="trafficSignalIdsOsmID?.length">
    <ul>
      <li *ngFor="let id of trafficSignalIdsOsmID">{{ id }}</li>
    </ul>
  </div>

  <div *ngIf="trafficSignalIdsOsmID && trafficSignalIdsOsmID.length === 0">
    No trafficSignal IDs found.
  </div>
</p-dialog>
<t-map-component (mapReady)="onMapReady($event)" [isNavigable]="true"></t-map-component>
